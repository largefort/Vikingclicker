<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: 'Norse';
            src: url('Norse.otf');
        }
        body {
            font-family: 'Norse', serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 5%;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        p {
            text-align: center;
            margin-bottom: 1em;
        }
        #container {
            display: flex;
            flex-direction: column;
            gap: 2em;
        }
        .resource, .worker {
            margin: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 1em;
            margin: 1em 0;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 360px) {
            body {
                padding: 2%;
            }
            h1, h2 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.8em;
            }
            button {
                font-size: 0.8em;
                padding: 0.8em;
            }
        }

        #menu {
            display: none;
            flex-direction: column;
            gap: 2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            background-color: #fff;
        }

        #menuToggle {
            display: block;
            margin: 1em auto;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Viking Clicker Game</h1>
    <p>Welcome brave Viking, your journey begins here. Gather resources and hire workers to aid your journey.</p>

    <button id="menuToggle" onclick="toggleMenu()">Menu</button>
    <div id="menu">
        <h2>Workers</h2>
        <div class="worker">
            <button onclick="hire('viking')">Hire Viking (10 Wood)</button>
        </div>
        <div class="worker">
            <button onclick="hire('stonemason')">Hire Stonemason (10 Stone)</button>
        </div>
        <div class="worker">
            <button onclick="hire('miner')">Hire Miner (20 Wood, 20 Stone)</button>
        </div>
    </div>

    <div id="container">
        <div id="resources">
            <h2>Resources</h2>
            <div class="resource">
                <p>Wood: <span id="wood">0</span></p>
                <button onclick="gather('wood')">Gather Wood</button>
            </div>
            <div class="resource">
                <p>Stone: <span id="stone">0</span></p>
                <button onclick="gather('stone')">Gather Stone</button>
            </div>
            <div class="resource">
                <p>Gold: <span id="gold">0</span></p>
                <button onclick="gather('gold')">Gather Gold</button>
            </div>
        </div>
    </div>

    <script>
        let resources = {
            wood: 0,
            stone: 0,
            gold: 0,
        };
        let workers = {
            viking: 0,
            stonemason: 0,
            miner: 0,
        };
        const workerCosts = {
            viking: { wood: 10 },
            stonemason: { stone: 10 },
            miner: { wood: 20, stone: 20 },
        };

        function gather(resource) {
            resources[resource]++;
            document.getElementById(resource).textContent = resources[resource];
        }
        
        function hire(worker) {
            for (let resource in workerCosts[worker]) {
                if (resources[resource] < workerCosts[worker][resource]) {
                    return;
                }
            }
            for (let resource in workerCosts[worker]) {
                resources[resource] -= workerCosts[worker][resource];
                document.getElementById(resource).textContent = resources[resource];
            }
            workers[worker]++;
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }

        setInterval(function() {
            for (let worker in workers) {
                resources['wood'] += workers['viking'];
                resources['stone'] += workers['stonemason'];
                resources['gold'] += workers['miner'];
                document.getElementById('wood').textContent = resources['wood'];
                document.getElementById('stone').textContent = resources['stone'];
                document.getElementById('gold').textContent = resources['gold'];
            }
        }, 1000);

        setInterval(function() {
            localStorage.setItem('vikingClicker', JSON.stringify({resources, workers}));
        }, 5000);

        window.onload = function() {
            const savedGame = JSON.parse(localStorage.getItem('vikingClicker'));
            if (savedGame) {
                resources = savedGame.resources;
                workers = savedGame.workers;
                for (let resource in resources) {
                    document.getElementById(resource).textContent = resources[resource];
                }
            }
        }
    </script>
</body>

</html>
