<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Norse';
            src: url('Norse.otf');
        }

        body {
            font-family: 'Norse', serif;
            background: linear-gradient(-45deg, #2ee02b, #2b5ee0);
            background-size: 200% 200%;
            color: #333;
            padding: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        button {
            padding: 0.5em 1em;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resources, #menu {
            display: flex;
            flex-direction: column;
            gap: 1em;
            width: 90%;
            max-width: 400px;
        }

        .resource, .worker {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .resource > span, .worker > span {
            margin-left: 10px;
        }

        .worker button {
            max-width: 60%; 
            white-space: normal; 
        }

    </style>
</head>

<body>
    <h1>Viking Clicker Game</h1>
    <p>Gather resources and hire workers to aid your journey.</p>

    <div id="resources">
        <h2>Resources</h2>
        <div class="resource">
            <span>Wood: <span id="wood">0</span></span>
            <button onclick="gather('wood')">Gather</button>
        </div>
        <div class="resource">
            <span>Stone: <span id="stone">0</span></span>
            <button onclick="gather('stone')">Gather</button>
        </div>
        <div class="resource">
            <span>Gold: <span id="gold">0</span></span>
            <button onclick="gather('gold')">Gather</button>
        </div>
    </div>

    <div id="menu">
        <h2>Workers</h2>
        <div class="worker">
            <span>Viking: <span id="vikingCount">0</span></span>
            <button onclick="hire('viking')">Hire (10 Wood)</button>
        </div>
        <div class="worker">
            <span>Stonemason: <span id="stonemasonCount">0</span></span>
            <button onclick="hire('stonemason')">Hire (10 Stone)</button>
        </div>
        <div class="worker">
            <span>Miner: <span id="minerCount">0</span></span>
            <button onclick="hire('miner')">Hire (20 Wood, 20 Stone)</button>
        </div>
    </div>

    <script>
        const resources = {
            wood: 0,
            stone: 0,
            gold: 0
        };

        const workers = {
            viking: 0,
            stonemason: 0,
            miner: 0
        };

        const workerCosts = {
            viking: { wood: 10 },
            stonemason: { stone: 10 },
            miner: { wood: 20, stone: 20 }
        };

        function formatNumber(num) {
            if (num < 1e3) return num; 
            if (num >= 1e3 && num < 1e6) return +(num / 1e3).toFixed(1) + "K";
            if (num >= 1e6 && num < 1e9) return +(num / 1e6).toFixed(1) + "M";
            if (num >= 1e9 && num < 1e12) return +(num / 1e9).toFixed(1) + "B";
            if (num >= 1e12) return +(num / 1e12).toFixed(1) + "T"; 
            return num;
        }

        function gather(resource) {
            resources[resource]++;
            document.getElementById(resource).textContent = formatNumber(resources[resource]);
        }

        function hire(worker) {
            const canAfford = Object.keys(workerCosts[worker]).every(resource => resources[resource] >= workerCosts[worker][resource]);
            if (canAfford) {
                workers[worker]++;
                Object.keys(workerCosts[worker]).forEach(resource => {
                    resources[resource] -= workerCosts[worker][resource];
                    document.getElementById(resource).textContent = formatNumber(resources[resource]);
                });
                document.getElementById(worker + "Count").textContent = workers[worker];
            }
        }
    </script>
</body>

</html>
