<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 5%;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 1em;
        }
        p {
            text-align: center;
            margin-bottom: 1em;
        }
        #container {
            display: flex;
            flex-direction: column;
            gap: 2em;
        }
        .resource, .worker {
            margin: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            padding: 1em;
            margin: 1em 0;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media screen and (min-width: 600px) {
            #container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            h1, h2 {
                font-size: 2em;
            }
            p {
                font-size: 1.5em;
            }
            button {
                font-size: 1.5em;
                padding: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Viking Clicker Game</h1>
    <p>Welcome brave Viking, your journey begins here. Gather resources and hire workers to aid your journey.</p>
    <div id="container">
        <div id="resources">
            <h2>Resources</h2>
            <div class="resource">
                <p>Wood: <span id="wood">0</span></p>
                <button onclick="gather('wood')">Gather Wood</button>
            </div>
            <div class="resource">
                <p>Stone: <span id="stone">0</span></p>
                <button onclick="gather('stone')">Gather Stone</button>
            </div>
            <div class="resource">
                <p>Gold: <span id="gold">0</span></p>
                <button onclick="gather('gold')">Gather Gold</button>
            </div>
        </div>
        <div id="workers">
            <h2>Workers</h2>
            <div class="worker">
                <button onclick="hire('viking')">Hire Viking (10 Wood)</button>
            </div>
            <div class="worker">
                <button onclick="hire('stonemason')">Hire Stonemason (10 Stone)</button>
            </div>
            <div class="worker">
                <button onclick="hire('miner')">Hire Miner (20 Wood, 20 Stone)</button>
            </div>
        </div>
    </div>
    <button onclick="saveGame()">Save Game</button>
    <button onclick="loadGame()">Load Game</button>
    <script>
        let resources = {
            wood: 0,
            stone: 0,
            gold: 0,
        };
        let workers = {
            viking: 0,
            stonemason: 0,
            miner: 0,
        };
        const workerCosts = {
            viking: { wood: 10 },
            stonemason: { stone: 10 },
            miner: { wood: 20, stone: 20 },
        };
        const workerResourceMap = {
            viking: 'wood',
            stonemason: 'stone',
            miner: 'gold',
        };
        const workerEfficiency = {
            viking: 1,
            stonemason: 1,
            miner: 1,
        };

        function gather(resource) {
            resources[resource]++;
            document.getElementById(resource).textContent = resources[resource];
        }
        
        function hire(worker) {
            for (let resource in workerCosts[worker]) {
                if (resources[resource] < workerCosts[worker][resource]) {
                    return;
                }
            }
            for (let resource in workerCosts[worker]) {
                resources[resource] -= workerCosts[worker][resource];
                document.getElementById(resource).textContent = resources[resource];
            }
            workers[worker]++;
        }

        setInterval(function() {
            for (let worker in workers) {
                const resource = workerResourceMap[worker];
                resources[resource] += workers[worker] * workerEfficiency[worker];
                document.getElementById(resource).textContent = resources[resource];
            }
        }, 1000);

        function saveGame() {
            localStorage.setItem('vikingClicker', JSON.stringify({resources, workers, workerEfficiency}));
        }

        function loadGame() {
            const savedGame = JSON.parse(localStorage.getItem('vikingClicker'));
            if (savedGame) {
                resources = savedGame.resources;
                workers = savedGame.workers;
                workerEfficiency = savedGame.workerEfficiency;
                for (let resource in resources) {
                    document.getElementById(resource).textContent = resources[resource];
                }
            }
        }
    </script>
</body>
</html>
