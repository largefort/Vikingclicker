<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            font-size: 2em;
        }
        p {
            font-size: 1.5em;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .resource, .worker, .upgrade, .structure {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 20px 40px;
            margin: 5px;
            font-size: 1.5em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media screen and (min-width: 600px) {
            #container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            h1, h2 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Viking Clicker Game</h1>
    <p>Welcome brave Viking, your journey begins here. Gather resources, hire workers, upgrade skills and build structures to aid your journey.</p>
    <button onclick="loadGame()">Load Game</button>
    <button onclick="saveGame()">Save Game</button>
    <div id="container">
        <div id="resources">
            <h2>Resources</h2>
            <div class="resource">
                <p>Wood: <span id="wood">0</span></p>
                <button onclick="gather('wood')">Gather Wood</button>
            </div>
            <div class="resource">
                <p>Stone: <span id="stone">0</span></p>
                <button onclick="gather('stone')">Gather Stone</button>
            </div>
            <div class="resource">
                <p>Gold: <span id="gold">0</span></p>
                <button onclick="gather('gold')">Gather Gold</button>
            </div>
        </div>
        <div id="workers">
            <h2>Workers</h2>
            <div class="worker">
                <button onclick="hire('viking')">Hire Viking (10 Wood)</button>
            </div>
            <div class="worker">
                <button onclick="hire('stonemason')">Hire Stonemason (10 Stone)</button>
            </div>
            <div class="worker">
                <button onclick="hire('miner')">Hire Miner (20 Wood, 20 Stone)</button>
            </div>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <div class="upgrade">
                <button onclick="buyUpgrade('vikingTraining')">Viking Training (20 Wood)</button>
            </div>
        </div>
        <div id="structures">
            <h2>Structures</h2>
            <div class="structure">
                <button onclick="build('goldMine')">Build Gold Mine (30 Stone, 10 Gold)</button>
            </div>
        </div>
    </div>
    <script>
        let resources = {
            wood: 0,
            stone: 0,
            gold: 0,
        };
        let workers = {
            viking: 0,
            stonemason: 0,
            miner: 0,
        };
        const workerCosts = {
            viking: { wood: 10 },
            stonemason: { stone: 10 },
            miner: { wood: 20, stone: 20 },
        };
        const workerResourceMap = {
            viking: 'wood',
            stonemason: 'stone',
            miner: 'gold',
        };
        const workerEfficiency = {
            viking: 1,
            stonemason: 1,
            miner: 1,
        };
        const upgradeCosts = {
            vikingTraining: 20,
        };
        const upgradeEffects = {
            vikingTraining: () => { workerEfficiency.viking = 2; },
        };
        const structureCosts = {
            goldMine: { stone: 30, gold: 10 },
        };

        function gather(resource) {
            resources[resource]++;
            document.getElementById(resource).textContent = resources[resource];
        }
        
        function hire(worker) {
            // check if we can afford the worker
            for (let resource in workerCosts[worker]) {
                if (resources[resource] < workerCosts[worker][resource]) {
                    return;
                }
            }
            // deduct the cost
            for (let resource in workerCosts[worker]) {
                resources[resource] -= workerCosts[worker][resource];
                document.getElementById(resource).textContent = resources[resource];
            }
            // hire the worker
            workers[worker]++;
        }
        
        function buyUpgrade(upgrade) {
            // check if we can afford the upgrade
            if (resources.wood < upgradeCosts[upgrade]) {
                return;
            }
            // deduct the cost
            resources.wood -= upgradeCosts[upgrade];
            document.getElementById('wood').textContent = resources.wood;
            // apply the upgrade
            upgradeEffects[upgrade]();
        }
        
        function build(structure) {
            // check if we can afford the structure
            for (let resource in structureCosts[structure]) {
                if (resources[resource] < structureCosts[structure][resource]) {
                    return;
                }
            }
            // deduct the cost
            for (let resource in structureCosts[structure]) {
                resources[resource] -= structureCosts[structure][resource];
                document.getElementById(resource).textContent = resources[resource];
            }
            // no effect for now, but you could add one
        }
        
        setInterval(function() {
            for (let worker in workers) {
                const resource = workerResourceMap[worker];
                resources[resource] += workers[worker] * workerEfficiency[worker];
                document.getElementById(resource).textContent = resources[resource];
            }
        }, 1000);
        
        function saveGame() {
            localStorage.setItem('vikingClicker', JSON.stringify({resources, workers, workerEfficiency}));
        }
        
        function loadGame() {
            const savedGame = JSON.parse(localStorage.getItem('vikingClicker'));
            if (savedGame) {
                resources = savedGame.resources;
                workers = savedGame.workers;
                workerEfficiency = savedGame.workerEfficiency;
                for (let resource in resources) {
                    document.getElementById(resource).textContent = resources[resource];
                }
            }
        }
    </script>
</body>
</html>
